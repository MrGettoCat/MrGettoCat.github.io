<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞—Å—Ç–æ–º–Ω—ã–π –≤–∏–¥–µ–æ–ø–ª–µ–µ—Ä</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            padding: 20px;
        }

        .video-container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0);
            z-index: 999;
            opacity: 0;
            transition: all 0.4s ease;
            pointer-events: none;
        }

        .video-overlay.show {
            background: rgba(0, 0, 0, 0.7);
            opacity: 1;
            pointer-events: all;
        }

        .video-player {
            position: relative;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .video-player.small {
            width: 80vw;
            max-width: 900px;
            height: 45vw;
            max-height: 506px;
            min-width: 640px;
            min-height: 360px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            transition: transform 0.3s ease-out;
            opacity: 0;
        }

        .video-player.small.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .video-player.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1001;
            border-radius: 0;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-click-area {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            cursor: pointer;
        }

        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.7));
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 2;
        }

        .video-player:hover .controls,
        .controls.visible {
            opacity: 1;
        }

        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: background 0.2s ease;
        }

        .control-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        .time-display {
            color: white;
            font-size: 12px;
            min-width: 80px;
        }

        .progress-container {
            flex: 1;
            height: 6px;
            background: rgba(255,255,255,0.3);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: #ff0000;
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s ease;
        }

        .progress-thumb {
            position: absolute;
            top: 50%;
            transform: translateY(-50%) translateX(-50%);
            width: 12px;
            height: 12px;
            background: #ff0000;
            border-radius: 50%;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s ease;
            left: 0%;
        }

        .progress-container:hover .progress-thumb {
            opacity: 1;
        }

        .volume-container {
            position: relative;
        }

        .volume-popup {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            padding: 15px 10px;
            border-radius: 6px;
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 40px;
            height: 120px;
        }

        .volume-slider-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .volume-popup.show {
            display: flex;
        }

        .volume-slider {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 80px;
            height: 6px;
            background: rgba(255,255,255,0.3);
            outline: none;
            border-radius: 3px;
            cursor: pointer;
            transform: rotate(-90deg);
            transform-origin: center;
        }

        /* Webkit browsers (Chrome, Safari, Opera) */
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 14px;
            height: 14px;
            background: #ff0000;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #fff;
            box-shadow: 0 0 3px rgba(0,0,0,0.3);
        }

        /* Firefox */
        .volume-slider::-moz-range-thumb {
            width: 14px;
            height: 14px;
            background: #ff0000;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #fff;
            box-shadow: 0 0 3px rgba(0,0,0,0.3);
            -moz-appearance: none;
        }

        .volume-slider::-moz-range-track {
            height: 6px;
            background: rgba(255,255,255,0.3);
            border-radius: 3px;
            border: none;
        }

        /* Internet Explorer / Edge */
        .volume-slider::-ms-thumb {
            width: 14px;
            height: 14px;
            background: #ff0000;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #fff;
            box-shadow: 0 0 3px rgba(0,0,0,0.3);
        }

        .volume-slider::-ms-track {
            height: 6px;
            background: rgba(255,255,255,0.3);
            border-radius: 3px;
            color: transparent;
            border: none;
        }

        .volume-text {
            color: white;
            font-size: 12px;
        }

        .settings-container {
            position: relative;
        }

        .settings-popup {
            position: absolute;
            bottom: 40px;
            right: 0;
            background: rgba(0,0,0,0.9);
            border-radius: 6px;
            padding: 10px;
            display: none;
            min-width: 150px;
        }

        .settings-popup.show {
            display: block;
        }

        .settings-section {
            margin-bottom: 10px;
        }

        .settings-label {
            color: white;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .settings-option {
            color: white;
            background: none;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            width: 100%;
            text-align: left;
            border-radius: 3px;
            font-size: 12px;
        }

        .settings-option:hover {
            background: rgba(255,255,255,0.2);
        }

        .settings-option.active {
            background: rgba(255,255,255,0.3);
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.5);
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 5px 8px;
            border-radius: 4px;
            transition: all 0.2s ease;
            z-index: 3;
            opacity: 0;
        }

        .close-btn:hover {
            background: rgba(0,0,0,0.8);
        }

        .close-btn.visible {
            opacity: 1;
        }

        .trigger-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .trigger-btn:hover {
            background: #0056b3;
        }

        .hidden {
            display: none;
        }

        .play-pause-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            color: white;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
            z-index: 2;
        }

        .play-pause-overlay.show {
            opacity: 0.8;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 2;
        }

        .volume-indicator {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 16px;
            z-index: 3;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .volume-indicator.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <button class="trigger-btn" onclick="openVideoPlayer()">–û—Ç–∫—Ä—ã—Ç—å –≤–∏–¥–µ–æ</button>
        
        <!-- –ó–∞—Ç–µ–º–Ω—è—é—â–∏–π —Ñ–æ–Ω -->
        <div class="video-overlay hidden" id="videoOverlay" onclick="closeVideoPlayer()"></div>
        
        <div class="video-player hidden" id="videoPlayer">
            <video id="video" preload="metadata">
                <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
                –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–∏–¥–µ–æ.
            </video>
            
            <div class="loading" id="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
            
            <div class="volume-indicator" id="volumeIndicator">üîä 100%</div>
            
            <div class="video-click-area" onclick="togglePlayPauseFromVideo()"></div>
            <div class="play-pause-overlay" id="playPauseOverlay">‚ñ∂</div>
            
            <button class="close-btn" id="closeBtn" onclick="closeVideoPlayer()">‚úï</button>
            
            <div class="controls" id="controls">
                <button class="control-btn" id="playPauseBtn" onclick="togglePlayPause()">‚ñ∂</button>
                
                <div class="time-display" id="timeDisplay">0:00 / 0:00</div>
                
                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar" id="progressBar"></div>
                    <div class="progress-thumb" id="progressThumb"></div>
                </div>
                
                <div class="volume-container">
                    <button class="control-btn" id="volumeBtn" onclick="toggleVolumePopup()">üîä</button>
                    <div class="volume-popup" id="volumePopup">
                        <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="100" orient="vertical">
                        <div class="volume-text" id="volumeText">100%</div>
                    </div>
                </div>
                
                <div class="settings-container">
                    <button class="control-btn" onclick="toggleSettingsPopup()">‚öô</button>
                    <div class="settings-popup" id="settingsPopup">
                        <div class="settings-section">
                            <div class="settings-label">–ö–∞—á–µ—Å—Ç–≤–æ</div>
                            <button class="settings-option active" onclick="setQuality('auto')">–ê–≤—Ç–æ</button>
                            <button class="settings-option" onclick="setQuality('1080p')">1080p</button>
                            <button class="settings-option" onclick="setQuality('720p')">720p</button>
                            <button class="settings-option" onclick="setQuality('480p')">480p</button>
                        </div>
                        <div class="settings-section">
                            <div class="settings-label">–°–∫–æ—Ä–æ—Å—Ç—å</div>
                            <button class="settings-option" onclick="setSpeed(0.5)">0.5x</button>
                            <button class="settings-option" onclick="setSpeed(0.75)">0.75x</button>
                            <button class="settings-option active" onclick="setSpeed(1)">1x</button>
                            <button class="settings-option" onclick="setSpeed(1.25)">1.25x</button>
                            <button class="settings-option" onclick="setSpeed(1.5)">1.5x</button>
                            <button class="settings-option" onclick="setSpeed(2)">2x</button>
                        </div>
                    </div>
                </div>
                
                <button class="control-btn" onclick="toggleFullscreen()">‚õ∂</button>
            </div>
        </div>
    </div>

    <script>
        let video = document.getElementById('video');
        let videoPlayer = document.getElementById('videoPlayer');
        let videoOverlay = document.getElementById('videoOverlay');
        let controls = document.getElementById('controls');
        let closeBtn = document.getElementById('closeBtn');
        let playPauseBtn = document.getElementById('playPauseBtn');
        let playPauseOverlay = document.getElementById('playPauseOverlay');
        let timeDisplay = document.getElementById('timeDisplay');
        let progressBar = document.getElementById('progressBar');
        let progressThumb = document.getElementById('progressThumb');
        let progressContainer = document.getElementById('progressContainer');
        let volumeBtn = document.getElementById('volumeBtn');
        let volumeSlider = document.getElementById('volumeSlider');
        let volumeText = document.getElementById('volumeText');
        let volumePopup = document.getElementById('volumePopup');
        let settingsPopup = document.getElementById('settingsPopup');
        let volumeIndicator = document.getElementById('volumeIndicator');
        let loading = document.getElementById('loading');

        let isPlaying = false;
        let isDragging = false;
        let controlsTimeout;
        let isFullscreen = false;
        let overlayTimeout;
        let volumeIndicatorTimeout;
        let mouseInPlayer = false;

        function openVideoPlayer() {
            if (videoOverlay && videoPlayer) {
                videoOverlay.classList.remove('hidden');
                videoPlayer.classList.remove('hidden');
                
                // –ù–µ–º–µ–¥–ª–µ–Ω–Ω–æ –¥–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å—ã –±–µ–∑ –∑–∞–¥–µ—Ä–∂–∫–∏
                videoOverlay.classList.add('show');
                videoPlayer.classList.add('small', 'show');
                
                video.load();
            }
        }

        function closeVideoPlayer() {
            if (videoOverlay && videoPlayer) {
                videoOverlay.classList.remove('show');
                videoPlayer.classList.remove('show');
                
                setTimeout(() => {
                    videoOverlay.classList.add('hidden');
                    videoPlayer.classList.add('hidden');
                    videoPlayer.classList.remove('small', 'fullscreen');
                    video.pause();
                    isPlaying = false;
                    isFullscreen = false;
                    playPauseBtn.textContent = '‚ñ∂';
                    
                    // –í—ã—Ö–æ–¥ –∏–∑ –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞ –±—Ä–∞—É–∑–µ—Ä–∞
                    if (document.fullscreenElement) {
                        document.exitFullscreen();
                    }
                }, 300);
            }
        }

        function togglePlayPause() {
            if (isPlaying) {
                video.pause();
                playPauseBtn.textContent = '‚ñ∂';
                showPlayPauseOverlay('‚ñ∂');
            } else {
                video.play();
                playPauseBtn.textContent = '‚è∏';
                showPlayPauseOverlay('‚è∏');
            }
            isPlaying = !isPlaying;
        }

        function togglePlayPauseFromVideo() {
            togglePlayPause();
        }

        function showPlayPauseOverlay(icon) {
            playPauseOverlay.textContent = icon;
            playPauseOverlay.classList.add('show');
            
            clearTimeout(overlayTimeout);
            overlayTimeout = setTimeout(() => {
                playPauseOverlay.classList.remove('show');
            }, 800);
        }

        function seekVideo(seconds) {
            video.currentTime = Math.max(0, Math.min(video.duration, video.currentTime + seconds));
        }

        function changeVolume(delta) {
            const newVolume = Math.max(0, Math.min(100, parseInt(volumeSlider.value) + delta));
            volumeSlider.value = newVolume;
            updateVolume();
            showVolumeIndicator();
        }

        function showVolumeIndicator() {
            const volume = volumeSlider.value;
            let icon = 'üîä';
            if (volume == 0) {
                icon = 'üîá';
            } else if (volume < 50) {
                icon = 'üîâ';
            }
            
            volumeIndicator.textContent = `${icon} ${volume}%`;
            volumeIndicator.classList.add('show');
            
            clearTimeout(volumeIndicatorTimeout);
            volumeIndicatorTimeout = setTimeout(() => {
                volumeIndicator.classList.remove('show');
            }, 1500);
        }

        function toggleFullscreen() {
            if (!isFullscreen) {
                // –í—Ö–æ–¥ –≤ –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º
                if (videoPlayer.requestFullscreen) {
                    videoPlayer.requestFullscreen();
                } else if (videoPlayer.webkitRequestFullscreen) {
                    videoPlayer.webkitRequestFullscreen();
                } else if (videoPlayer.mozRequestFullScreen) {
                    videoPlayer.mozRequestFullScreen();
                } else if (videoPlayer.msRequestFullscreen) {
                    videoPlayer.msRequestFullscreen();
                }
                
                videoPlayer.classList.remove('small', 'show');
                videoPlayer.classList.add('fullscreen');
                if (videoOverlay) {
                    videoOverlay.classList.add('hidden');
                }
                isFullscreen = true;
            } else {
                // –í—ã—Ö–æ–¥ –∏–∑ –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
                
                videoPlayer.classList.remove('fullscreen');
                videoPlayer.classList.add('small', 'show');
                if (videoOverlay) {
                    videoOverlay.classList.remove('hidden');
                    videoOverlay.classList.add('show');
                }
                isFullscreen = false;
            }
        }

        function toggleVolumePopup() {
            volumePopup.classList.toggle('show');
        }

        function toggleSettingsPopup() {
            settingsPopup.classList.toggle('show');
        }

        function setQuality(quality) {
            document.querySelectorAll('.settings-section:first-child .settings-option').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        function setSpeed(speed) {
            video.playbackRate = speed;
            document.querySelectorAll('.settings-section:last-child .settings-option').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs.toString().padStart(2, '0')}`;
        }

        function updateProgress() {
            if (!isDragging && video.duration) {
                const progress = (video.currentTime / video.duration) * 100;
                progressBar.style.width = progress + '%';
                progressThumb.style.left = progress + '%';
                timeDisplay.textContent = `${formatTime(video.currentTime)} / ${formatTime(video.duration)}`;
            }
        }

        function updateVolume() {
            const volume = volumeSlider.value;
            video.volume = volume / 100;
            volumeText.textContent = volume + '%';
            
            if (volume == 0) {
                volumeBtn.textContent = 'üîá';
            } else if (volume < 50) {
                volumeBtn.textContent = 'üîâ';
            } else {
                volumeBtn.textContent = 'üîä';
            }
        }

        function showControls() {
            controls.classList.add('visible');
            closeBtn.classList.add('visible');
            clearTimeout(controlsTimeout);
            controlsTimeout = setTimeout(() => {
                if (isPlaying && !mouseInPlayer && !volumePopup.classList.contains('show') && !settingsPopup.classList.contains('show')) {
                    controls.classList.remove('visible');
                    if (isFullscreen) {
                        closeBtn.classList.remove('visible');
                    }
                }
            }, 3000);
        }

        function hideControls() {
            if (isPlaying && !volumePopup.classList.contains('show') && !settingsPopup.classList.contains('show')) {
                controls.classList.remove('visible');
                if (isFullscreen) {
                    closeBtn.classList.remove('visible');
                }
            }
        }

        // Event listeners
        video.addEventListener('loadstart', () => {
            loading.style.display = 'block';
        });

        video.addEventListener('canplay', () => {
            loading.style.display = 'none';
        });

        video.addEventListener('timeupdate', updateProgress);

        video.addEventListener('ended', () => {
            isPlaying = false;
            playPauseBtn.textContent = '‚ñ∂';
        });

        videoPlayer.addEventListener('mousemove', () => {
            mouseInPlayer = true;
            showControls();
        });

        videoPlayer.addEventListener('mouseenter', () => {
            mouseInPlayer = true;
            showControls();
        });

        videoPlayer.addEventListener('mouseleave', () => {
            mouseInPlayer = false;
            clearTimeout(controlsTimeout);
            controlsTimeout = setTimeout(hideControls, 500);
        });

        progressContainer.addEventListener('click', (e) => {
            if (video.duration) {
                const rect = progressContainer.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const progress = clickX / rect.width;
                video.currentTime = progress * video.duration;
            }
        });

        progressContainer.addEventListener('mousedown', (e) => {
            if (video.duration) {
                isDragging = true;
                const rect = progressContainer.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const progress = clickX / rect.width;
                video.currentTime = progress * video.duration;
            }
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging && video.duration) {
                const rect = progressContainer.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const progress = Math.max(0, Math.min(1, clickX / rect.width));
                video.currentTime = progress * video.duration;
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        volumeSlider.addEventListener('input', updateVolume);

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –≤—ã—Ö–æ–¥–∞ –∏–∑ –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('mozfullscreenchange', handleFullscreenChange);
        document.addEventListener('MSFullscreenChange', handleFullscreenChange);

        function handleFullscreenChange() {
            if (!document.fullscreenElement && !document.webkitFullscreenElement && 
                !document.mozFullScreenElement && !document.msFullscreenElement) {
                if (isFullscreen) {
                    videoPlayer.classList.remove('fullscreen');
                    videoPlayer.classList.add('small', 'show');
                    if (videoOverlay) {
                        videoOverlay.classList.remove('hidden');
                        videoOverlay.classList.add('show');
                    }
                    isFullscreen = false;
                }
            }
        }

        // Close popups when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.volume-container')) {
                volumePopup.classList.remove('show');
            }
            if (!e.target.closest('.settings-container')) {
                settingsPopup.classList.remove('show');
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (!videoPlayer.classList.contains('hidden')) {
                switch(e.code) {
                    case 'Space':
                        e.preventDefault();
                        togglePlayPause();
                        break;
                    case 'ArrowLeft':
                        e.preventDefault();
                        seekVideo(-10);
                        break;
                    case 'ArrowRight':
                        e.preventDefault();
                        seekVideo(10);
                        break;
                    case 'ArrowUp':
                        e.preventDefault();
                        changeVolume(5);
                        break;
                    case 'ArrowDown':
                        e.preventDefault();
                        changeVolume(-5);
                        break;
                    case 'Escape':
                        if (isFullscreen) {
                            toggleFullscreen();
                        } else {
                            closeVideoPlayer();
                        }
                        break;
                    case 'KeyF':
                        e.preventDefault();
                        toggleFullscreen();
                        break;
                }
            }
        });

        // Initialize
        updateVolume();
    </script>
</body>
